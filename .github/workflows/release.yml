name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required for tagging and GitHub releases
  id-token: write  # required for trusted PyPI publishing

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure tags are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade build twine python-semantic-release

      - name: Make build script executable
        run: chmod +x make_PyPI
        working-directory: contra_directional_couplers

      - name: Run semantic-release
        run: semantic-release publish
        working-directory: contra_directional_couplers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
