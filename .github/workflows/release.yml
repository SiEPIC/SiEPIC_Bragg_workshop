name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required for tagging and GitHub releases
  id-token: write  # required for trusted PyPI publishing

jobs:
  release:
    if: |
      startsWith(github.event.head_commit.message, 'feat:') ||
      startsWith(github.event.head_commit.message, 'fix:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure tags are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade build twine python-semantic-release

      - name: Bump version with semantic-release
        run: semantic-release --config contra_directional_couplers/pyproject.toml version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: semantic-release:*

      - name: Publish release to PyPI and GitHub
        run: semantic-release --config contra_directional_couplers/pyproject.toml publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          DEBUG: semantic-release:*

