name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contra_directional_couplers  # ðŸ‘ˆ tells each step where your project is

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetches all history and tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install build twine python-semantic-release

#      - name: Build manually (temporary debug)
#        run: ./make_PyPI
#        working-directory: contra_directional_couplers


      - name: Run semantic-release
        run: semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}


